{% extends "main/layout2.html" %}
{%  load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static "main/css/main2.css" %}">
</head>
{% block content %}
    <form method='post'>
        {% csrf_token %}
        {{ form.country }}<br>
        {{ form.title }}<br>
        {{ form.photo }}<br>
        {{ form.descriptions }}<br>
        {{ form.cooking }}<br>
        {{ form.products }}<br>
        {{ form.dish }}<br>
        {{ form.tableware }}<br>
        {{ form.time }}<br>
        <span>{{ error }}</span>
        <button class="btn btn-success" type="submit">Добавить рецепт</button>
    </form>
{% endblock %}
